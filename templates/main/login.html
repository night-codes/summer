<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="{{var "path"}}/pkgFiles/build/login.css">
		<script type="text/javascript" src="{{var "path"}}/pkgFiles/build/login.js"></script>
		<script type="text/javascript">$(function () {$('#loginfm').ajaxFormSender({success: function (result) {$(location).attr('href', '?ok');}});});</script>
	</head>

	<body>
		<form class="sign-up" id="loginfm" method="POST" action="{{var "path"}}/summer-auth/login">
			<h1 class="sign-up-title">Admin area</h1>
			<input type="text" class="sign-up-input" placeholder="Login" required="required" name="admin-z-login">
			<input type="password" class="sign-up-input" placeholder="Password" required="required" name="admin-z-password">
			<button type="submit" class="sign-up-button">Log in</button>
		</form>
	</body>

</html>
