<html>
	<head>
		<title>Первый запуск</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<link rel="stylesheet" href="{{var "path"}}/pkgFiles/build/login.css">
		<script type="text/javascript" src="{{var "path"}}/pkgFiles/build/login.js"></script>
		<script type="text/javascript">$(function () {$('#register').ajaxFormSender({success: function (result) {$(location).attr('href', '?ok');}});});</script>
	</head>

	<body>
		<form class="sign-up" id="register" method="POST" action="{{var "path"}}/summer-auth/register" style="width: 30rem">
			<h1 class="sign-up-title">First start of <b>Summer</b> panel</h1>
			<b style="display: inline-block; font-weight: bold; margin-bottom: 1rem; font-size: 1.1rem;">ROOT-user registration data:</b>
			<input type="text" class="sign-up-input" placeholder="Username" required="required" name="admin-z-login" value="admin">
			<input type="password" class="sign-up-input" placeholder="Password" required="required" name="admin-z-password">
			<input type="password" class="sign-up-input" placeholder="Password (repeat)" required="required" name="admin-z-password-2">
			<button type="submit" class="sign-up-button" style="background: #6C89F0;">Create user!</button>
		</form>
	</body>

</html>
